<script>
  //Problem Statement: Even numbers are divisible by 2 and the remainder is zero.How do you check, if a number is even or not using JavaScript ?

  let number = prompt("Enter a number");
  if (number % 2 == 0) {
    console.log(`The number ${number} is a even number`);
  }
  else {
    console.log(`The number ${number} is a odd number`);
  }

</script>
