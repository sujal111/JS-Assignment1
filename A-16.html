<script>
  // Problem Statement: Get radius using prompt and calculate the area of a circle (area = pi x r x r) and circumference of a circle(c = 2 x pi x r) where pi = 3.14.

  let r = prompt("Enter the radius");
  let area = Math.round(Math.PI * r * r);
  console.log(`The area of a circle is: ${area}`);
  let c = Math.round(2 * Math.PI * r);
  console.log(`The circumference of a circle is: ${c}`);
</script>
